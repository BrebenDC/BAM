<center><!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Webshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="fotos/logo.png">
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif}
    .logo{position:fixed;top:10px;left:10px;height:60px}
    main{max-width:560px;margin:100px auto 40px;padding:0 16px}
    input,button,label{font-size:16px}
    input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #333;background:#111;color:#fff}
    .row{display:flex;gap:8px}
    .row input{flex:1}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:#e11;cursor:pointer}
    button:hover{background:#c10}
    .radios{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
    .hide{display:none}
  </style>
</head>
<body>
  <a href="webshop.html"><img src="Fotos/logo.png" alt="BAM logo" class="logo"></a>

  <main>
    <h1>Bestel hier</h1>
    <p>We sturen je een e-mail voor de verdere stappen.</p>

    <form action="https://formspree.io/f/ABCDWXYZ" method="POST">
      <input type="text" name="name" placeholder="Naam" required>
      <div class="row">
        <input type="text" name="adress" placeholder="Adres" required>
        <input type="text" name="postcode" placeholder="Postcode" required>
      </div>
      <div class="row">
        <input type="text" name="country" placeholder="Land" required>
        <input type="email" name="email" placeholder="E-mail" required>
      </div>
      <input type="text" name="product" placeholder="Product" required>

      <p><strong>Contact:</strong></p>
      <div class="radios">
        <label><input type="radio" name="contactkeuze" value="email" checked> E-mail</label>
        <label><input type="radio" name="contactkeuze" value="sms"> SMS</label>
      </div>

      <p><strong>Taal / Language:</strong></p>
      <div class="radios">
        <label><input type="radio" name="taal" value="nl" required> Nederlands</label>
        <label><input type="radio" name="taal" value="en"> English</label>
      </div>

      <!-- anti-spam honeypot -->
      <input class="hide" type="text" name="_gotcha">
      <!-- onderwerp voor mail die jij ontvangt -->
      <input type="hidden" name="_subject" value="Nieuwe bestelling via BAM Webshop">

      <button type="submit">Verzenden</button>
    </form>
  </main>
</body>
</html>
